<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Controller</title>
</head>
<body>
    <h1>Switch Controller</h1>
    <h2>Current Switch States</h2>
    <ul>
        {% for switch in switches %}
            <li>Switch {{ switch[0] }}: {{ switch[1] }}</li>
        {% endfor %}
    </ul>
    
    <h2>Toggle Switch</h2>
    <form action="/switch" method="post">
        <label for="index">Switch Number (1-16):</label>
        <input type="number" id="index" name="index" min="1" max="16" required>
        
        <label for="action">Action:</label>
        <select id="action" name="action" required>
            <option value="ON">ON</option>
            <option value="OFF">OFF</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
    
    <h2>Schedule Switch</h2>
    <form action="/schedule" method="post">
        <label for="index">Switch Number (1-16):</label>
        <input type="number" id="index" name="index" min="1" max="16" required>
        
        <label for="action">Action:</label>
        <select id="action" name="action" required>
            <option value="ON">ON</option>
            <option value="OFF">OFF</option>
        </select>
        
        <label for="hour">Hour (0-23):</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
